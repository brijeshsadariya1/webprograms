<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Program to find left-most vowel and digits in reverse order</title>
        <script type="text/javascript">
        	function validate()
        	{
        		var inp = document.getElementById('val').value;
        		if(isNaN(inp))
        			findVowel(inp);
        		else
        			findReverse(inp);
        	}
        	function findVowel(inp)
        	{
        		var str = inp.toLowerCase();
        		var pos =0,ch="";
        		for (var i=0;i<str.length;i++)
        		{
        			ch=str.charAt(i);
        			if(ch=="a"||ch=="e"||ch=='i'||ch=='o'||ch=='u')
        			{
        				pos=i+1;
						
        				break;
        			}
        		}
        		if(pos==0)
        			alert("Vowel not found");
        		else
        			alert("Position of left most vowel in the string: "+pos);
        	}
        	function findReverse(inp)
        	{
        		var num = parseInt(inp);
        		var temp = num;
        		var rem = 0,rev =0;
        		while(num>0)
        		{
        			rem = num%10;
        			rev = rev*10+rem;
        			num=parseInt(num/10);
        		}
        		alert("Number : "+temp+"\n Reverse Order : "+rev);
        	}
        </script>
       </head>
       <body>
       	<h1 style="text-align: center;">Program to find left-most vowel and digits in reverse order</h1>
       	<p style="text-align:center"> 4SF15CS017</p>
       	<center><input type="text" name="val" id="val" placeholder="Enter String or digit"/>
       	<input type="button" value="submit" onclick="validate()"></center>
       </body>
      </html>
